type Cover {
    id: ID!
    name: String!
    owner: User! @belongsTo
    creator: User! @belongsTo
    nft_id: String
    created_at: DateTime!
    updated_at: DateTime!
}

input coversCreationInput {
    name: String!
    img: Upload!
}

input coversUpdateInput {
    id: ID!
    name: String!
    img: Upload
}
