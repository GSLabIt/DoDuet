union Explicitable = Cover | Lyric | Album | Track | Comment

type Explicit {
    id: ID!
    explicit_content_id: Explicitable @morphTo
    explicit_content_type: String!
    created_at: DateTime!
    updated_at: DateTime!
}

input setExplicitInput {
    explicit_content_id: ID!
    explicit_content_type: String!
}

input removeExplicitInput {
    id: ID!
}
